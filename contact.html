<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Wissen Blog Contact</title>
</head>

<body>
    <div class="container-fluid m-0 p-0">
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-md navbar-dark sticky-top">
            <div class="container">
                <a class="navbar-brand" href="/"><i class="fa-solid fa-house"></i></a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mobile-menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="mobile-menu" class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="blogs.html">Blogs</a></li>
                        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                    </ul>
                    <form class="d-flex" action="">
                        <input type="text" class="form-control me-2" placeholder="Search">
                        <button class="btn btn-warning"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="container my-4">
            <h2 class="display-6 fs-4 fw-normal">Contact Us</h2>
            <div class="row g-2">
                <div class="col-lg-6">
                    <div class="bg-dark p-3 rounded-2">
                        <div class="alert alert-warning">
                            Errors!
                        </div>
                        <form action="" class="row g-2 text-white">
                            <div class="col-sm-6">
                                <label for="" class="form-label">Email</label>
                                <input type="email" name="" id="" class="form-control">
                            </div>
                            <div class="col-sm-6">
                                <label for="" class="form-label">Name</label>
                                <input type="text" name="" id="" class="form-control">
                            </div>
                            <div class="col-12">
                                <label for="" class="form-label">Phone</label>
                                <input type="text" name="" id="" class="form-control">
                            </div>
                            <div class="col-12">
                                <label for="" class="form-label">Subject</label>
                                <input type="text" name="" id="" class="form-control">
                            </div>
                            <div class="col-12">
                                <label for="" class="form-label">Message</label>
                                <textarea class="form-control" name="" id="" rows="3"></textarea>
                            </div>
                            <div class="col-12 pt-1">
                                <button class="btn btn-outline-warning w-100">Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6">
                    <iframe class="rounded-2 border p-1"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3009.1382990261286!2d29.004627714784657!3d41.04410462516943!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab7a24975fe5d%3A0xa05d7aa13cfcaf89!2sWissen!5e0!3m2!1str!2str!4v1676030156275!5m2!1str!2str"
                        width="100%" height="507" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>
        <!-- FOOTER -->
        <footer class="bg-dark text-white py-3">
            <div class="container text-center">
                <span>BAU Wissen Akademie öğrencileri tarafından tasarlanmıştır. 2023</span>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
